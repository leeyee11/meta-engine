id: talk-on-paper
type: control
entry: character-create
nodes:
  - id: character-create
    type: scene
    branches:
      - next: bonfire-place
  - id: bonfire-place
    type: scene
    branches:
      - condition: game.scene === "check supply box"
        next: supply-box
      - condition: game.scene === "check status"
        next: player-status
      - condition: game.scene === "select advanture"
        next: advanture-select
  - id: supply-box
    type: scene
    branches:
      - next: bonfire-place
  - id: player-status
    type: scene
    branches:
      - next: bonfire-place
  - id: advanture-select
    type: scene
    branches:
      - condition: game.scene === "advanture-forest"
        next: advanture-forest
      - condition: game.scene === "advanture-mountain"
        next: advanture-mountain
      - condition: game.scene === "advanture-sea"
        next: advanture-sea
      - next: bonfire-place
  - id: advanture-forest
    type: scene
    branches:
      - next: bonfire-place
  - id: advanture-mountain
    type: scene
    branches:
      - next: bonfire-place
  - id: advanture-sea
    type: scene
    branches:
      - next: bonfire-place

  

