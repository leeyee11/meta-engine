id: talk-on-paper
type: control
entry: character-create
nodes:
  - id: character-create
    type: scene
    branches:
      - next: bonfire-place
  - id: bonfire-place
    type: scene
    branches:
      - condition: game.scene === "supply-box"
        next: supply-box
      - condition: game.scene === "player-status"
        next: player-status
      - condition: game.scene === "advanture-select"
        next: advanture-select
  - id: supply-box
    type: scene
    branches:
      - next: bonfire-place
  - id: player-status
    type: scene
    branches:
      - next: bonfire-place
  - id: advanture-select
    type: scene
    branches:
      - condition: game.scene === "advantrure-forest"
        next: advantrure-forest
      - condition: game.scene === "advantrure-mountain"
        next: advantrure-mountain
      - condition: game.scene === "advantrure-sea"
        next: advantrure-sea
      - next: bonfire-place
  - id: advantrure-forest
    type: scene
    branches:
      - next: bonfire-place
  - id: advantrure-mountain
    type: scene
    branches:
      - next: bonfire-place
  - id: advantrure-sea
    type: scene
    branches:
      - next: bonfire-place

  

